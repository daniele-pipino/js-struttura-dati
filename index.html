<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Js struttura dati</title>
</head>

<body>
    <!-- creazione input per il filtro -->
    <div class="input-section">
        <!-- selezione -->
        <select name="" id="Attributes">
            <option selected value="all">All</option>
            <option value="id">ID</option>
            <option value="nome">Nome</option>
            <option value="cost">Costo carta</option>
            <option value="espansione-expNumber">Espansione</option>
            <option value="espansione-rarity">Rarità</option>
            <option value="tipo">Tipo</option>
            <option value="subtipo">subtipo</option>
            <option value="abilita-cost">Costo abilità</option>
            <option value="abilita-description">Descrizione abilità</option>
            <option value="flavor-text">Flavor-text</option>
            <option value="flavor-author">Autore flavor-text</option>
            <option value="forza">Forza</option>
        </select>
        <!-- testo -->
        <input type="text" name="testo" id="testo" placeholder="Inserisci il testo">
        <!-- bottone -->
        <button id="filter-button">Filtra</button>
    </div>
    <div id="card-display" class="d-flex"></div>
    <script src="./js/main.js"></script>
</body>

</html>
